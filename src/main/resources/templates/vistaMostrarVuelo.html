<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestor de Agencia de Viajes</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>

	 <!-- Incluye el Navbar utilizando Thymeleaf -->
    <div th:replace="navbar.html"></div>


	<!-- Contenido de la pÃ¡gina -->
	<div class="container mt-4">
		<h1>Listado de Vuelos</h1>
		<hr>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Origen</th>
					<th>Destino</th>
					<th>Fecha</th>
				</tr>
			</thead>
			<tbody>
				<!-- Utiliza Thymeleaf para iterar sobre la lista de pasajeros y mostrarlos en la tabla -->
				<tr th:each="vuelo : ${vuelos}">
					<td th:text="${vuelo.id}"></td>
					<td th:text="${vuelo.origen}"></td>
					<td th:text="${vuelo.destino}"></td>
					<td th:text="${vuelo.fecha}"></td>
					<td>
						<form th:action="@{/vuelo/mostrar/param}"
							method="post">
							 <input type="hidden" name="id" th:value="${vuelo.id}" />
							<button type="submit" class="btn btn-dark">Detalles</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Bootstrap JS -->
	<script src="/js/bootstrap.bundle.min.js"></script>

</body>

</html>
