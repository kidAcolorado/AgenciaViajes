<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestor de Agencia de Viajes</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<style>
		.reserva-block,
		.vuelo-block,
		.pasajero-block {
			font-size: 14px;
			margin-bottom: 10px;
		}

		.reserva-block h2,
		.vuelo-block h2,
		.pasajero-block h2 {
			font-size: 16px;
			margin-bottom: 5px;
		}

		.table td,
		.table th {
			padding: 5px 10px;
		}

		/* Estilos para mostrar elementos en una sola línea */
		.inline-table th,
		.inline-table td {
			white-space: nowrap;
			padding-right: 10px;
		}

		

		/* Alinea los botones en línea */
		.btn-inline {
			display: inline-block;
			margin-left: 10px;
		}
	</style>
</head>

<body>

	<!-- Incluye el Navbar utilizando Thymeleaf -->
	<div th:replace="navbar.html"></div>

	<!-- Contenido de la página -->
	<div class="container mt-4">
		<h1>Detalles de la Reserva</h1>
		<hr>
		<!-- Línea horizontal -->
		<div class="reserva-wrapper">
			<div class="reserva-block">
				<h2>Datos generales:</h2>
				<table class="inline-table">
					<tbody>
						<tr>
							<th>ID:</th>
							<td th:text="${reserva.idReservaDTO}"></td>
							<th>Asiento:</th>
							<td th:text="${reserva.asiento}"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="vuelo-block">
				<h2>Datos de Vuelo reservado:</h2>
				<table class="inline-table">
					<tbody>
						<tr>
							<th>ID Vuelo:</th>
							<td th:text="${reserva.vueloDTO.idVueloDTO}"></td>
							<th>Origen:</th>
							<td th:text="${reserva.vueloDTO.origen}"></td>
							<th>Destino:</th>
							<td th:text="${reserva.vueloDTO.destino}"></td>
							<th>Fecha:</th>
							<td th:text="${reserva.vueloDTO.fecha}"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="pasajero-block">
				<h2>Reserva a nombre de:</h2>
				<table class="inline-table">
					<tbody>
						<tr>
							<th>ID Pasajero:</th>
							<td th:text="${reserva.pasajeroDTO.idPasajeroDTO}"></td>
							<th>Nombre:</th>
							<td th:text="${reserva.pasajeroDTO.nombre}"></td>
							<th>Apellido:</th>
							<td th:text="${reserva.pasajeroDTO.apellido}"></td>
							<th>Fecha de Nacimiento:</th>
							<td th:text="${reserva.pasajeroDTO.fechaNacimiento}"></td>
						</tr>
					</tbody>
				</table>
				<div style="margin-top: 20px;"></div>

				<!-- Botón para mostrar el formulario de actualización de la reserva -->
				<button class="btn btn-dark actualizar-btn" onclick="mostrarFormulario()">Actualizar</button>

				<!-- Formulario para borrar la reserva -->
				<form th:action="@{/reserva/borrar/}" method="post" class="btn-inline">
					<input type="hidden" name="idReserva" th:value="${reserva.idReservaDTO}" />
					<button type="submit" class="btn btn-danger">Borrar</button>
				</form>
			</div>
		</div>
	</div>
	</div>

	<!-- Formulario de actualización oculto por defecto -->
	<div class="container mt-4" id="formulario-actualizacion" style="display: none;">
		<h1>Actualizar Reserva</h1>
		<form th:action="@{/reserva/actualizar/}" method="post">
			<input type="hidden" name="idReserva" th:value="${reserva.idReservaDTO}" />

			<div class="mb-3">
				<label for="idVuelo">ID del Vuelo:</label>
				<input type="text" class="form-control" id="idVuelo" name="idVuelo"
					th:value="${reserva.vueloDTO.idVueloDTO}">
			</div>

			<div class="mb-3">
				<label for="idPasajero">ID del Pasajero:</label>
				<input type="text" class="form-control" id="idPasajero" name="idPasajero"
					th:value="${reserva.pasajeroDTO.idPasajeroDTO}">
			</div>

			<div class="mb-3">
				<label for="asiento">Asiento:</label>
				<input type="text" class="form-control" id="asiento" name="asiento" th:value="${reserva.asiento}">
			</div>

			<button type="submit" class="btn btn-dark">Guardar Cambios</button>
		</form>
	</div>

	<!-- Bootstrap JS -->
	<script src="/js/bootstrap.bundle.min.js"></script>

	<script>
		function mostrarFormulario() {
			// Mostrar el formulario de actualización y ocultar los detalles de la reserva
			document.querySelector('h1').style.display = 'none';
			document.getElementById('formulario-actualizacion').style.display = 'block';
			document.getElementsByClassName('reserva-wrapper')[0].style.display = 'none';
		}
	</script>

</body>

</html>
