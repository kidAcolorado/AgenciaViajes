<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Agencia de Viajes</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>

    <!-- Incluye el Navbar utilizando Thymeleaf -->
    <div th:replace="navbar.html"></div>

    <!-- Contenido de la página -->
    <div class="container mt-4">
        <h1>Detalles del Vuelo</h1>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Fecha del Vuelo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Utiliza Thymeleaf para mostrar los detalles del vuelo -->
                <tr>
                    <td th:text="${vuelo.id}"></td>
                    <td th:text="${vuelo.origen}"></td>
                    <td th:text="${vuelo.destino}"></td>
                    <td th:text="${vuelo.fecha}"></td>
                    <td>
                        <!-- Botón para mostrar el formulario de actualización -->
                        <button class="btn btn-dark" onclick="mostrarFormulario()">Actualizar</button>
                        <form th:action="@{'/reserva/mostrar/idvuelo/' + ${vuelo.id}}"
								method="get" class="d-inline">
								<button type="submit" class="btn btn-dark">Mostrar
									reservas</button></form>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Formulario de actualización oculto por defecto -->
    <div class="container mt-4" id="formulario-actualizacion" style="display: none;">
        <h1>Actualizar Vuelo</h1>
        <form th:action="@{/vuelo/actualizar/}" method="post">
            <input type="hidden" name="id" th:value="${vuelo.id}" />

            <div class="mb-3">
                <label for="origen">Origen:</label>
                <input type="text" class="form-control" id="origen" name="origen" th:value="${vuelo.origen}">
            </div>

            <div class="mb-3">
                <label for="destino">Destino:</label>
                <input type="text" class="form-control" id="destino" name="destino" th:value="${vuelo.destino}">
            </div>

            <div class="mb-3">
                <label for="fecha">Fecha del Vuelo:</label>
                <input type="date" class="form-control" id="fecha" name="fecha"
                    th:value="${vuelo.fecha}">
            </div>

            <button type="submit" class="btn btn-dark">Guardar Cambios</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="/js/bootstrap.bundle.min.js"></script>

    <script>
        function mostrarFormulario() {
            // Mostrar el formulario de actualización y ocultar la tabla de detalles del vuelo
            document.querySelector('h1').style.display = 'none';
            document.getElementById('formulario-actualizacion').style.display = 'block';
            document.getElementsByClassName('table')[0].style.display = 'none';
        }
    </script>

</body>

</html>
